@if (!isCartPage) {
    <div class="card custom-card" >
        <div class="d-flex align-items-center" style="position: relative;"> <!-- Flex container to align items -->
            <img [src]="item.thumbnail" class="card-img-top custom-card-img" alt="{{ item.name }}"
                 [ngClass]="{ 'disable-img': !item.availability }">
            @if (!item.availability) {
            <div class="unavailable">Unavailable</div>
            }
            <div class="card-body">
                <div class="card-title">{{ item.name }}</div>
                <p class="card-description">{{ item.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="card-text mb-0">{{ item.price }} EGP</p>
                        <button class="btn btn-light btn-add-to-cart" (click)="addToCart()"
                                 [ngClass]="{ 'disable': !item.availability }">
                            <span class="plus"> + </span>
                        </button>
                </div>
           </div>
    </div>
</div>
}
 
@if (isCartPage) {

    <div class="card custom-card">
        <div class="d-flex "> <!-- Flex container to align items -->
          <img [src]="item.thumbnail" class="card-img-top custom-card-img" alt="{{ item.name }}">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="card-title">{{ item.name }}</div>
              <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-light btn-add-to-cart mb-1" (click)="increaseQuantity()">
                         <span class="plus">+</span>
                    </button>
               </div>
            </div>
            <div  class="d-flex justify-content-end align-items-center" style="margin: 13px 10px 13px 0;">
                <span class="quantity" >{{ item.quantity }}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <p class="card-text2 mb-0">{{ item.price }} EGP</p>
                <button class="btn btn-light btn-add-to-cart mt-1" (click)="decreaseQuantity()">
                  <span class="minus">-</span>
                </button>
            </div>
          </div>
        </div>
      </div>
      
      
}
