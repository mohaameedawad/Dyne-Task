<!-- restaurant-menu-card.component.html -->

<div class="card restaurant-card shadow-sm" [ngStyle]="{'background-image': 'url(' + restaurant.restaurantBackground + ')'}">
    <div class="card-body d-flex flex-column justify-content-end">
        <div class="titleBox">
            <div class="title">
                <div>{{ restaurant.name }}</div>
            </div>
            <div class="tags mt-2">
                <span *ngFor="let tag of restaurant.tags" class="badge bg-light text-dark me-1">{{ tag }}</span>
            </div>
        </div>
    </div>
</div>
